<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Horizontal Parallelogram Buttons</title>
    <style>
        @keyframes slideUp {
            0% {
                transform: translateY(20px) skewY(-20deg);
                opacity: 0;
            }
            100% {
                transform: translateY(0) skewY(-20deg);
                opacity: 1;
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #282c34;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px;
        }

        nav {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
        }

        .menu-icon {
            cursor: pointer;
            display: block;
            z-index: 3;
        }

        .bar {
            width: 35px;
            height: 5px;
            background-color: #fff;
            margin: 6px 0;
            transition: 0.4s;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            transform-style: preserve-3d;
            transform: rotateX(10deg);
            position: relative;
            padding: 1rem;
            justify-content: center;
            width: 100%;
        }

        .button {
            width: 20vw;
            height: 35vh;
            max-width: 180px;
            max-height: 250px;
            color: #f4f5f8;
            text-shadow: 2px 1px rgb(10, 111, 206);
            border: none;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.4s ease, background-color 0.4s ease;
            border-radius: 10px;
            animation: slideUp 0.8s;
            overflow: hidden;
            transform: skewY(-20deg);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: cover;
            background-position: center;
            transition: filter 0.4s ease;
            z-index: 0;
            background-image: inherit;
        }

        .button:hover::before {
            filter: blur(5px);
        }

        .button:hover {
            transform: translate(-10px, 10px) translateZ(50px) skewY(-20deg);
            background-color: #f49015;
            filter: brightness(1.2) hue-rotate(10deg);
        }

        .button span {
            position: relative;
            z-index: 1;
            transform: skewY(20deg);
        }

        .menu {
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            width: 250px;
            background-color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            list-style-type: none;
            padding: 0;
            margin: 0;
            transition: left 0.5s ease;
            z-index: 1;
        }

        .menu li {
            margin: 20px ;
        }

        .menu li a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
            background-color: #444;
            text-align: center;
            font-size: 18px;
        }

        .menu.show {
            left: 0;
        }

        .button:nth-child(1) {
            animation-delay: 0.2s;
        }

        .button:nth-child(2) {
            animation-delay: 0.6s;
        }

        .button:nth-child(3) {
            animation-delay: 1s;
        }

        .button:nth-child(4) {
            animation-delay: 1.4s;
        }

        .button:nth-child(5) {
            animation-delay: 1.8s;
        }

        .button:nth-child(6) {
            animation-delay: 2.2s;
        }

        .button:nth-child(7) {
            animation-delay: 2.6s;
        }

        .button:nth-child(8) {
            animation-delay: 3s;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .button {
                width: 40vw;
                height: 25vh;
            }
        }

        @media (max-width: 480px) {
            .button {
                width: 80vw;
                height: 20vh;
            }

            nav {
                top: 5px;
                left: 5px;
            }

            .bar {
                width: 30px;
                height: 4px;
            }

            .menu li a {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="menu-icon" id="menu-icon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <ul class="menu" id="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="button-container">
        <button class="button" style="background-image: url('HD-wallpaper-bmw-m2-bmw-car-coupe-f87-m-power-m2-tuning-vehicle-yellow.jpg');"><span><a href="xxxxx">M2</a></span></button>
        <button class="button" style="background-image: url('2023-BMW-M3-Competition-Touring-001.jpg');"><span><a href="xxxx">M3</a></span></button>
        <button class="button" style="background-image: url('bmw-m4-csl-mi-02.jpg.asset.1675165016069.avif');"><span><a href="xxxx">M4</a></span></button>
        <button class="button" style="background-image: url('black-m5-bmw-iphone-x-2y36290ueh3kbjnf.jpg');"><span><a href="xxxx">M5</a></span></button>
        <button class="button" style="background-image: url('desktop-wallpaper-bmw-m6-competition-gt7.jpg');"><span><a href="xxxx">M8</a></span></button>
        <button class="button" style="background-image: url('bmw-x3m-competition-shot-on-the-a7iv-with-the-sigma-art-24-v0-wktfa5w1ko7a1.jpg');"><span><a href="xxxx">X3M</a></span></button>
        <button class="button" style="background-image: url('2024-BMW-X5-M-Competition-003.jpg');"><span><a href="xxxx">X5M</a></span></button>
        <button class="button" style="background-image: url('2024-BMW-X6-M-Competition-004.jpg');"><span><a href="xxxx">X6M</a></span></button>
    </div>

    <script>
        const menuIcon = document.getElementById('menu-icon');
        const menu = document.getElementById('menu');

        menuIcon.addEventListener('click', function() {
            menu.classList.toggle('show');
        });
    </script>
</body>

</html>
