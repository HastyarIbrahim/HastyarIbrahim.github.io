<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/5series.css">
    <title>Car Selection</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">
                <img src="images/bmwlogo.png" alt="BMW Logo" class="logo-img">
            </a>
            
            <button class="menu-toggle" aria-label="Toggle menu">
                &#9776; 
            </button>
            <ul class="nav-links">
                <li><a href="a1hasan.github.io-main/index.html">Home</a></li>
                <li><a href="5series.html">About Us</a></li>
                <li><a href="about.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="back-container">
            <a href="javascript:history.back()" class="back-button">‚Üê Back</a>
        </div>
    </header>
    <main>
        <section class="car-list">
            <article class="car-card">
                <img src="images/530i.png" alt="BMW 530i">
                <h2>BMW 530i</h2>
                <p>Year: 2024</p>
                <p>Price: $55,500</p>
                <a href="">See Details</a>
            </article>
            <article class="car-card">
                <img src="images/530e.png" alt="BMW 530e">
                <h2>BMW 530e</h2>
                <p>Year: 2024</p>
                <p>Price: $58,000</p>
                <a href="">See Details</a>
            </article>
            <article class="car-card">
                <img src="images/540i.png" alt="BMW 540i">
                <h2>BMW 540i</h2>
                <p>Year: 2024</p>
                <p>Price: $61,000</p>
                <a href="">See Details</a>
            </article>
            <article class="car-card">
                <img src="images/m550i.png" alt="BMW M550i">
                <h2>BMW M550i</h2>
                <p>Year: 2024</p>
                <p>Price: $76,800</p>
                <a href="">See Details</a>
            </article>
            
        </section>
    </main>


    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');
    
        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
    

    
</body>
</html>
